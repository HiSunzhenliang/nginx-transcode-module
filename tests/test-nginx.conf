daemon off; # default on

pid objs/nginx.pid;
error_log stderr notice;
# error_log stderr debug;

events {
}

http {

    server {
        listen 8080 default_server;
        location ~ / {
            nginx-transcode-module;
            transcode_root "/tmp/tmp_transcode_root";
            # transcode_output_format "mp3";
        }
    }

}
